<!-- Visually hidden Heading-1 for better SEO -->
<h1 class="visually-hidden">Employee Login</h1>

<!-- Navigation Bar Component -->
<app-navbar></app-navbar>

<!-- Back Button -->
<div class="position-fixed start-0 mt-4 ms-4" style="top: 80px;">
    <a routerLink="/" class="btn btn-success shadow-sm" aria-label="Go back to home page" tabindex="1">
        <i class="bi bi-arrow-left"></i> Back
    </a>
</div>

<!-- Login Form Container -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card bg-success bg-opacity-50 border-0 shadow-lg login-card">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 text-white">Login</h3>
            <form (ngSubmit)="onSubmit()">
                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3" role="alert">
                    {{ errorMessage }}
                </div>
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input type="email" id="email" name="email" class="form-control bg-light bg-opacity-75" [(ngModel)]="email" required tabindex="2">
                </div>
                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" name="password" class="form-control bg-light bg-opacity-75" [(ngModel)]="password" required tabindex="3">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100" tabindex="4">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
